<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact List </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="the familiar Contact list have the familiers numbers for calls">
        <meta property="og:image"  content="./img/laptop.png">
        <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,500,600" rel="stylesheet">
    </head>
    <body class="background">
        <div class="title-main"><h1 >FAMILIAR CONTACT LIST</h1></div>
        
        <button class="button button--create js-btn-create" data-id="0">Add New User</button>
        <table class="table">
            <thead>
                <tr class="table__title js-table-title">
                    <th class="table__title table__title--blue">Firstname</th>
                    <th class="table__title table__title--yellow">Lastname</th> 
                    <th class="table__title table__title--red">Phone</th>
                    <th class="table__title table__title--green">E-mail</th>
                    <th class="table__title table__title--violet">Evento</th>
                    
                </tr>
            </thead>    
            <tbody class="js-tbody"></tbody>
        </table>
        <table class="table">
                <div class="title-main"><h1 >FAVORITES</h1></div>
                <thead>
                    <tr class="table__title ">
                        <th class="table__title table__title--blue">Firstname</th>
                        <th class="table__title table__title--yellow">Lastname</th> 
                        <th class="table__title table__title--red">Phone</th>
                        <th class="table__title table__title--green">E-mail</th>
                        <th class="table__title table__title--violet">Evento</th>
                    </tr>
                </thead>    
                <tbody class="js-tbody-favorites">
                </tbody>
            </table>
            
        <div class="modal js-modal-edit hide">
            <div class="modal__form js-edit-form">
                <img  class="modal__form-img js-btn-close-modal" src="./img/close.png" alt="">
                <h1 class="modal__form-text js-edit-text">You can edit the information</h1>
                <input class="modal__form-input js-edit-input-firstname" type="text" placeholder="Firstname">
                <input class="modal__form-input js-edit-input-lastname" type="text" placeholder="Lastname">
                <input class="modal__form-input js-edit-input-phone" type="text" placeholder="Phone">
                <input class="modal__form-input js-edit-input-email" type="email" placeholder="E-mail">
                <div class="modal__form-buttons js-edit-btn">
                    <button class="button js-btn-save" data-id="0" data-create-user="false">Save</button>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
